name: mayashield
description: MayaShield - Real-Time Anti-Voice Scam Detector
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase core
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # Gemini AI via Firebase AI Logic (replaces deprecated firebase_vertexai)
  firebase_ai: ^3.8.0

  # Audio recording (iOS fallback + testing)
  record: ^6.2.0

  # File picker for audio upload
  file_picker: ^8.1.2

  # HTTP client for STT V2 REST API
  http: ^1.2.2

  # Launch PDRM phone call and intent URIs
  url_launcher: ^6.3.0

  # Runtime permission requests
  permission_handler: ^11.3.1

  # Temp file paths for recordings
  path_provider: ^2.1.4

  # SHA-256 hashing for phone numbers (privacy)
  crypto: ^3.0.3

  # Timestamp/date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
